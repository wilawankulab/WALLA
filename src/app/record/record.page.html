<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs" >
        <ion-icon slot="icon-only" name="close-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >Record</ion-title>
  </ion-toolbar>
</ion-header>
  <super-tabs >
    <super-tabs-toolbar slot="top"  >
      <super-tab-button>
        <ion-label>Income</ion-label>
      </super-tab-button>

      <super-tab-button>
        <ion-label>Expense</ion-label>
      </super-tab-button>
    </super-tabs-toolbar>


    <super-tabs-container>
      <super-tab>
        <ion-content>
          <ion-nav [root]="incomePage" #incomeNav></ion-nav>
        </ion-content>
      </super-tab>

      <super-tab>
        <ion-content>
          <ion-nav [root]="expensePage" #expenseNav></ion-nav>
        </ion-content>
      </super-tab>

    </super-tabs-container>
