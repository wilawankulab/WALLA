<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Create your Account</h1>
    <img src="../../assets/image/money-box.png" />
  </div>

  <form id="#form">
    <app-input placeholder="Name"></app-input>
    <app-input placeholder="Username"></app-input>
    <app-input placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">SIGN UP</ion-button>
  </form>

  <p>By signing up you're agreed to<br> our Terms & Conditions</p>
</ion-content>
