<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="../../assets/image/money-box.png" />
  </div>

  <form id="#form">
    <app-input placeholder="Username"></app-input>
    <app-input placeholder="Password"></app-input>

    <div class="ion-margin-top ion-text-right forget">
      <a>Forgot Password?</a>
    </div>

    <ion-button expand="block" shape="round">LOGIN</ion-button>

  </form>
</ion-content>
